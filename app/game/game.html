<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="col-xs-8">
        <div ng-repeat="(key, value) in board">
            <div class="col-xs-1" ng-repeat="row in board[key]">
                <div class="column">
                    <button ng-hide="row.matched" ng-click="toggleCard(row)" ng-disabled="selectedCards.length >= 2">
                        {{row.show ? row.display : '?'}}
                        <!--{{row.display}}-->
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-4">
        <div class="row">
            <h4 ng-click="expandMatches = !expandMatches">Matches ({{numMatches}})
                <span ng-show="!expandMatches && numMatches > 0">^</span>
                <span ng-show="expandMatches">v</span>
                <small ng-show="message">{{message}}</small>
            </h4>

            <div class="row" ng-show="expandMatches">
                <span ng-if="matches.length == 0">Sorry, no matches yet. Guess better!</span>
                <span ng-repeat="match in matches">
                    {{match[0].display}} {{match[0].heart}} , {{match[1].display}} {{match[1].heart}}
                </span>
            </div>
        </div>
    </div>

    <div ng-show="showGameEnd">
        <H1>YOU FUCKING WON THE GAME!!!!!!!!!!!!!!!!! YESSSSSSSSS!!!!!!!!!!!!!!! </H1>
    </div>

</div>
</body>
</html>
